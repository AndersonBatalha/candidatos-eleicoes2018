<ion-header>

    <ion-navbar>
        <ion-title>{{Estado}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor='let candidato of candidatos'>
            <button ion-item (tap)='detalhes(candidato.id_candidato, candidato.nome_estado)'>
                <h2>{{candidato.nome}}</h2>
                <p>{{candidato.nome_partido}} ({{candidato.sigla_partido}})</p>
                <p>{{candidato.nome_estado}}</p>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
