<ion-header>

    <ion-navbar>
        <ion-title>Presidente</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor='let candidato of candidatos'>
            <button ion-item (tap)='detalhes(candidato.id_candidato)'>
                <h2>{{candidato.nome}} ({{candidato.sigla_partido}})</h2>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
