<ion-header>
    <ion-navbar>
        <ion-title>Candidato</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf='Estado === undefined'>
        <ion-item>
            <h1>{{presidente.nome}}</h1>
            <h3>{{presidente.nomePartido}} ({{presidente.siglaPartido}})</h3>
        </ion-item>

        <ion-card-content>
            <p>{{presidente.historico}}</p>
        </ion-card-content>
    </ion-card>

    <ion-card #elseBlock>
        <ion-item>
            <h1>{{governador.nome}}</h1>
            <h3>{{governador.nomePartido}} ({{governador.siglaPartido}})</h3>
        </ion-item>

        <ion-card-content>
            <p>{{governador.historico}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
