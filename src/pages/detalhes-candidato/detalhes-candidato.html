<ion-header>
    <ion-navbar>
        <ion-title>Candidato</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div *ngIf='Estado != undefined'>
        <ion-card>
            <ion-item>
                <h1>{{governador.nome}}</h1>
                <br>
                <h3>{{governador.nomePartido}} ({{governador.siglaPartido}})</h3>
            </ion-item>

            <ion-card-content>
                <br>
                <p>
                    <ion-icon name="information-circle"></ion-icon>
                    {{governador.historico}}
                </p>
            </ion-card-content>
        </ion-card>
    </div>

    <div *ngIf='!(Estado != undefined)'>
        <ion-card>
            <ion-item>
                <h1>{{presidente.nome}}</h1>
                <br>
                <h3>{{presidente.nomePartido}} ({{presidente.siglaPartido}})</h3>
            </ion-item>

            <ion-card-content>
                <br>
                <p>
                    <ion-icon name="information-circle"></ion-icon>
                    {{presidente.historico}}
                </p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
